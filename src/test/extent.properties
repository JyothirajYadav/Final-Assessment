# Extent Report Configuration

# Report title
report.title = Meesho

# Report name
report.name = Cucumber Test Execution Report

# Document title
document.title = Costumer module

# Theme for the report (standard or dark)
theme = standard

# Specify whether to enable the report to include screenshots or not
report.screenshots = true

# Set the output directory for the report
report.output.directory = src/ExtentReports

# Set the document type (html or xml)
report.document.type = html

# Enable or disable reporting for failed tests
report.include.failed = true

# Define the report's default view (all, passed, failed, skipped)
report.default.view = all

# Specify the report encoding
report.encoding = UTF-8

# Add the timestamp to the report name
report.timestamp = true

## Specify the logo path if you have a custom logo
#report.logo.path = src/test/resources/logo.png
